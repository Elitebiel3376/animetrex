<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Mundo em Pânico 4 - NeonFlix</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background: #0a0a0a;
      padding: 15px;
      border-bottom: 2px solid red;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px red;
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 25px red;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3333;
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">NEONFLIX</div>
</header>

<div class="player-container">
  <iframe src="https://drive.google.com/file/d/1ZWa2LHjPm0fbKy8zbZMIOT88cX058p4k/preview" allowfullscreen></iframe>
</div>

<a href="index.html">
  <button>⬅ Voltar para o Início</button>
</a>

</body>
</html>
