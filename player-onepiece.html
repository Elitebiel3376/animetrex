<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Em Breve</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* fundo preto */
    font-family: Arial, sans-serif;
  }

  .circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #000; /* mantém o fundo do círculo preto */
    border: 3px solid #ff0000; /* neon vermelho */
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; /* efeito neon */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .circle span {
    color: #ff0000;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
  }
</style>
</head>
<body>
  <div class="circle">
    <span>Em Breve</span>
  </div>
</body>
</html>
