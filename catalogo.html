<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo - NeonFlix</title>
<style>
body{margin:0;padding:0;background:#000;color:#fff;font-family:Arial,sans-serif;}
header{display:flex;align-items:center;justify-content:space-between;padding:15px 30px;background:#0a0a0a;border-bottom:2px solid red;}
.logo{color:red;font-weight:bold;font-size:2em;text-shadow:0 0 10px red;}
.back-btn{background:red;color:#fff;padding:8px 14px;border-radius:16px;text-decoration:none;}
h2{margin:30px 20px 10px;font-size:1.8em;color:red;text-shadow:0 0 10px red;}
.catalogo{display:flex;overflow-x:auto;padding:20px;gap:15px;}
.catalogo::-webkit-scrollbar{height:8px;}
.catalogo::-webkit-scrollbar-thumb{background:red;border-radius:10px;}
.anime,.serie{position:relative;flex:0 0 auto;width:200px;height:280px;border-radius:10px;overflow:hidden;box-shadow:0 0 10px #ff000055;transition:.3s;}
.anime:hover,.serie:hover{transform:scale(1.1);box-shadow:0 0 25px red,0 0 40px #ff0000aa,0 0 60px #ff0000aa;}
.anime img.capa,.serie img.capa{width:100%;height:100%;object-fit:cover;display:block;transition:.3s ease;}
.anime video.trailer,.serie video.trailer{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;opacity:0;transition:.3s ease;}
.anime:hover video.trailer,.serie:hover video.trailer{opacity:1;}
.anime:hover img.capa,.serie:hover img.capa{opacity:0;}
.overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
.btn{background:red;color:white;padding:10px 20px;border-radius:30px;font-weight:bold;text-shadow:0 0 5px black;box-shadow:0 0 20px red;cursor:pointer;transition:.3s;border:none;font-size:1em;animation:pulse 1.5s infinite;}
.btn:hover{background:#ff3333;box-shadow:0 0 40px red,0 0 10px white;}
@keyframes pulse{0%{box-shadow:0 0 20px red,0 0 5px white;}50%{box-shadow:0 0 40px red,0 0 10px white;}100%{box-shadow:0 0 20px red,0 0 5px white;}}
</style>
</head>
<body>
<header>
  <div class="logo">NEONFLIX</div>
  <a href="index.html" class="back-btn">⬅ Voltar</a>
</header>

<h2>Animes</h2>
<div class="catalogo">
  <div class="anime">
    <img class="capa" src="imagens/DemonSlayer.jpg" alt="Demon Slayer">
    <video class="trailer" autoplay muted loop>
      <source src="videos/DemonSlayer_ep1.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <button class="btn" onclick="window.location.href='player.html?anime=Demon Slayer'">ASSISTIR</button>
    </div>
  </div>
  <div class="anime">
    <img class="capa" src="imagens/Naruto.jpg" alt="Naruto">
    <video class="trailer" autoplay muted loop>
      <source src="videos/Naruto_ep1.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <button class="btn" onclick="window.location.href='player.html?anime=Naruto'">ASSISTIR</button>
    </div>
  </div>
  <div class="anime">
    <img class="capa" src="imagens/OnePiece.jpg" alt="One Piece">
    <video class="trailer" autoplay muted loop>
      <source src="videos/OnePiece_ep1.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <button class="btn" onclick="window.location.href='player.html?anime=One Piece'">ASSISTIR</button>
    </div>
  </div>
</div>

<h2>Séries</h2>
<div class="catalogo">
  <div class="serie">
    <img class="capa" src="imagens/Arcane.jpg" alt="Arcane">
    <video class="trailer" autoplay muted loop>
      <source src="videos/Arcane_ep1.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <button class="btn" onclick="window.location.href='player.html?anime=Arcane'">ASSISTIR</button>
    </div>
  </div>
  <div class="serie">
    <img class="capa" src="imagens/StrangerThings.jpg" alt="Stranger Things">
    <video class="trailer" autoplay muted loop>
      <source src="videos/StrangerThings_ep1.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <button class="btn" onclick="window.location.href='player.html?anime=Stranger Things'">ASSISTIR</button>
    </div>
  </div>
</div>
</body>
</html>
