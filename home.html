<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEONFLIX</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  header {
    width: 100%;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0a0a0a;
    border-bottom: 2px solid #ff2d2d;
    box-shadow: 0 0 15px #ff2d2d;
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #ff2d2d;
    text-shadow: 0 0 10px #ff2d2d;
  }

  header button {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background-color: #ff2d2d;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #ff2d2d;
    transition: 0.2s;
  }

  header button:hover {
    background-color: #ff4949;
    box-shadow: 0 0 20px #ff2d2d;
  }

  h2 {
    color: #ff2d2d;
    text-shadow: 0 0 5px #ff2d2d, 0 0 10px #ff3333;
    margin: 20px;
  }

  .categoria {
    margin-bottom: 40px;
  }

  .filmes {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .filme-card {
    width: 150px;
    cursor: pointer;
    text-align: center;
  }

  .filme-card img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff3333;
    transition: transform 0.2s;
  }

  .filme-card img:hover {
    transform: scale(1.05);
  }

  .filme-card span {
    display: block;
    margin-top: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>NEONFLIX</h1>
  <button id="toggleCategorias">Categoria</button>
</header>

<div id="home"></div>

<script>
const conteudo = [
  {nome:"Demon Slayer", capa:"DemonSlayer.jpg", tipo:"Animes", player:"player-demonslayer.html"},
  {nome:"Circo Digital", capa:"CircoDigital.jpg", tipo:"Animes", player:"player-circo.html"},
  {nome:"Naruto", capa:"Naruto.jpg", tipo:"Animes", player:"player-naruto.html"},
  {nome:"One Piece", capa:"OnePiece.jpg", tipo:"Animes", player:"player-onepiece.html"},
  {nome:"Stranger Things", capa:"StrangerThings.jpg", tipo:"Series", player:"player-stranger.html"},
  {nome:"Arcane", capa:"Arcane.jpg", tipo:"Series", player:"player-arcane.html"},
  {nome:"Vingadores", capa:"Vingadores.jpg", tipo:"Ação", player:"player-vingadores.html"},
  {nome:"Matrix", capa:"Matrix.jpg", tipo:"Ação", player:"player-matrix.html"},
  {nome:"Os Três Patetas", capa:"TresPapetas.jpg", tipo:"Comédia", player:"player-trespapetas.html"},
  {nome:"As Férias de MrBen", capa:"MrBen.jpg", tipo:"Comédia", player:"player-mrben.html"},
  {nome:"Todo Mundo em Pânico 4", capa:"Panico4.jpg", tipo:"Comédia", player:"player-panico4.html"},
  {nome:"Premonição 5", capa:"Premonicao5.jpg", tipo:"Terror", player:"player-prem5.html"},
  {nome:"Dez Minutos Para Morrer", capa:"DezMinutos.jpg", tipo:"Ação", player:"player-dezmin.html"},
  {nome:"Noivas em Guerra", capa:"NoivasGuerra.jpg", tipo:"Romance", player:"player-noivas.html"},
  {nome:"Conflitos em Família", capa:"ConflitosEmFamilia.jpg", tipo:"Drama", player:"player-conflitos.html"},
  {nome:"A Garota Ideal (2007)", capa:"AGarotaIdeal2007.jpg", tipo:"Romance", player:"player-agarotaideal.html"},
  {nome:"Os Incríveis 2", capa:"Incriveis2.jpg", tipo:"Animação", player:"player-incriveis2.html"},
  {nome:"Cidade de Gelo", capa:"CidadeDeGelo.jpg", tipo:"Aventura", player:"player-cidadedegeelo.html"},
  {nome:"O Livro de Gênesis", capa:"OLivroGenesis.jpg", tipo:"Religioso", player:"player-genesis.html"},
  {nome:"Zootopia", capa:"Zootopia.jpg", tipo:"Animação", player:"player-zootopia.html"},
  {nome:"Up: Altas Aventuras", capa:"Up.jpg", tipo:"Animação", player:"player-up.html"},
  {nome:"A Órfã", capa:"Orfa.jpg", tipo:"Terror", player:"player-orfa.html"}
];

const home = document.getElementById('home');

// Função para renderizar categorias
function renderCategorias() {
  home.innerHTML = '';
  const tipos = [...new Set(conteudo.map(f => f.tipo))];

  tipos.forEach(tipo => {
    const catDiv = document.createElement('div');
    catDiv.classList.add('categoria');

    const h2 = document.createElement('h2');
    h2.textContent = tipo;
    catDiv.appendChild(h2);

    const filmesDiv = document.createElement('div');
    filmesDiv.classList.add('filmes');

    conteudo.filter(f => f.tipo === tipo).forEach(filme => {
      const card = document.createElement('div');
      card.classList.add('filme-card');
      card.onclick = () => window.location.href = filme.player;

      const img = document.createElement('img');
      img.src = filme.capa;
      const nome = document.createElement('span');
      nome.textContent = filme.nome;

      card.appendChild(img);
      card.appendChild(nome);
      filmesDiv.appendChild(card);
    });

    catDiv.appendChild(filmesDiv);
    home.appendChild(catDiv);
  });
}

// Inicializa categorias
renderCategorias();

// Botão para mostrar/ocultar categorias
const btnToggle = document.getElementById('toggleCategorias');
let categoriasVisiveis = true;
btnToggle.addEventListener('click', () => {
  categoriasVisiveis = !categoriasVisiveis;
  home.style.display = categoriasVisiveis ? 'block' : 'none';
});
</script>

</body>
</html>
