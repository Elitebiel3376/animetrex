<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - Player</title>
  <style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  width: 100%;
  background: #0a0a0a;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid red;
}

.logo {
  color: red;
  font-size: 2rem;
  font-weight: bold;
  text-shadow: 0 0 10px red;
}

.back-btn {
  background: red;
  color: #fff;
  padding: 10px 18px;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.back-btn:hover {
  background: #ff3333;
  box-shadow: 0 0 15px red;
}

.container {
  width: 100%;
  max-width: 1200px;
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

#titulo {
  color: red;
  font-size: 2rem;
  text-shadow: 0 0 10px red;
  text-align: center;
}

iframe {
  width: 100%;
  max-width: 960px; /* grande e widescreen */
  height: 540px;    /* 16:9 */
  border: none;
  border-radius: 12px;
  box-shadow: 0 0 40px red;
  background: #000;
}

.episodios {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.episodios button {
  background: #b30000;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
  font-weight: bold;
}

.episodios button:hover {
  background: #ff3333;
  box-shadow: 0 0 25px red;
}

.episodios button.disabled {
  background: #333;
  color: #999;
  cursor: not-allowed;
  box-shadow: none;
}

.msg {
  color: #ccc;
  text-align: center;
  margin-top: 10px;
  font-size: 1.1rem;
}
</style>
</head>
<body>
  <header>
    <div class="logo">NEONFLIX</div>
    <a href="home.html" class="back-btn">â¬… Voltar</a>
  </header>
  <div class="container">
    <div id="titulo">Demon Slayer</div>
    <iframe id="player" src="https://drive.google.com/file/d/1ISGQ6iD_BxXQMeaVIEdF3qphH1xWAXzi/preview" allow="autoplay"></iframe>
    <div class="episodios" id="episodios"></div>
    <div id="info" class="msg">Assistindo EP 1</div>
  </div>

  <script>
const eps = [
  {num:1, link:"https://drive.google.com/file/d/1ISGQ6iD_BxXQMeaVIEdF3qphH1xWAXzi/preview"},
  {num:2, link:"https://drive.google.com/file/d/1KeAQa_bkllI6a860BzetU3O9t_QzOdM2/preview"},
  {num:3, link:"https://drive.google.com/file/d/13PWYOI5i44L_oZmQFaxXWXhInqYePauL/preview"},
  {num:4, link:"https://drive.google.com/file/d/117XzccR_OCrMqKKIxVEzp5ZKwDOcFIHH/preview"},
  {num:5, link:"https://drive.google.com/file/d/1gEBgc8EXk7btht75aqVFf6aJfmOMazzQ/preview"},
  {num:6, link:null}, {num:7, link:null}, {num:8, link:null}, {num:9, link:null},
  {num:10, link:null}, {num:11, link:null}, {num:12, link:null}, {num:13, link:null}, {num:14, link:null},
  {num:15, link:null}, {num:16, link:null}, {num:17, link:null}, {num:18, link:null}, {num:19, link:null},
  {num:20, link:null}, {num:21, link:null}, {num:22, link:null}, {num:23, link:null}, {num:24, link:null},
  {num:25, link:null}, {num:26, link:null}, {num:27, link:null}, {num:28, link:null}, {num:29, link:null},
  {num:30, link:null}, {num:31, link:null}, {num:32, link:null}, {num:33, link:null}, {num:34, link:null},
  {num:35, link:null}, {num:36, link:null}, {num:37, link:null}, {num:38, link:null}, {num:39, link:null},
  {num:40, link:null}, {num:41, link:null}, {num:42, link:null}, {num:43, link:null}, {num:44, link:null},
  {num:45, link:null}, {num:46, link:null}, {num:47, link:null}, {num:48, link:null}, {num:49, link:null},
  {num:50, link:null}, {num:51, link:null}, {num:52, link:null}, {num:53, link:null}, {num:54, link:null}, {num:55, link:null}
];

const player = document.getElementById('player');
const episEl = document.getElementById('episodios');
const infoEl = document.getElementById('info');

eps.forEach(ep => {
  const b = document.createElement('button');
  b.textContent = ep.link ? `EP ${ep.num}` : `EP ${ep.num} (Em breve)`;
  if (!ep.link) {
    b.classList.add('disabled');
  } else {
    b.onclick = () => {
      player.src = ep.link;
      infoEl.textContent = `Assistindo EP ${ep.num}`;
    };
  }
  episEl.appendChild(b);
});
</script>>
</body>
</html>
